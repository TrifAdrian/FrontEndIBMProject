<div id="createForm" class="toggleForm">

  <form id="form" (ngSubmit)="onSubmit()" #roleForm="ngForm">

<div style="display: flex">
  <div>
    <label for="inputName">Input name:</label><br>
    <input [(ngModel)] = "inputName" name = "inputName" required
           type="text" id="inputName"><br><br>

    <label for="inputLocation">Input location:</label><br>
    <input [(ngModel)] = "inputLocation" name = "inputLocation" required
           type="text" id="inputLocation"><br><br>

    <label for="inputCapacity">Input capacity:</label><br>
    <input [(ngModel)] = "inputCapacity" name = "inputCapacity" required
           type="text" id="inputCapacity"><br><br>
  </div>
  <div style="margin-left: 40px;">
    <label for="inputFeature">Input feature:</label><br>
    <div style="display:flex;">
    <input [(ngModel)] = "inputFeature" name = "inputFeature" required
           type="text" id="inputFeature"><br><br>
    <button  type="button" style="margin-left: 0;" (click)="addFeature()" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
      </svg>
    </button><br>
    </div>
    <div  style="display: flex" id="list" *ngFor="let f of featureList ; "> {{f.id}} {{f.name}}
    <div>
    <button  type="button" style="margin-right: 0px;" (click)="deleteFeature(f.id)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
    </button><br>
    </div>
    </div>

  </div>
</div>



    <button type="submit" [disabled]="!roleForm.form.valid" (click)="onSubmit()" style="margin-left: 140px">Submit</button>

    <div [hidden]="roleForm.valid || roleForm.pristine">
      <br>
      <p>Please fill in all of the fields.</p>
    </div>

  </form>
</div>
